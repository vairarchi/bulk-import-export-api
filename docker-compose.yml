services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bulk_api
      POSTGRES_USER: bulk_user
      POSTGRES_PASSWORD: bulk_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bulk_user -d bulk_api"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgres://bulk_user:bulk_password@postgres:5432/bulk_api?sslmode=disable"
      SERVER_ADDRESS: ":8080"
      UPLOADS_DIR: "/app/uploads"
      EXPORTS_DIR: "/app/exports"
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: